<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #008000;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interact...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicked)
        a.addEventListener('mouseenter', entry)
        a.addEventListener('mouseout', gotOut)
        
        function clicked() {
            a.innerText = 'Clicked!'
            a.style.background = 'red'
        }

        function entry() {
            a.innerText = 'went in!'
        }

        function gotOut() {
            a.innerText = 'got out!'
        }
    </script>
</body>
</html>
