<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age verify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Age Verify</h1>
    </header>
    <section id="content">
        <div>
            <p>Born year:
                <input type="number" name="txt_year" id="txt_year" min="0">
            </p>

            <p>Gender:
                <input type="radio" name="rad_gen" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="rad_gen" id="female">
                <label for="female">Female</label>
            </p>

            <p>
                <input type="button" value="Verify" onclick="verify()" id="button_ver">
            </p>
        </div>
        <div id="result">
            Fill in the data up to see the score!
        </div>
    </section>
    <footer>
        <p>&copy; <strong>Ezed√©lio Garcia</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
