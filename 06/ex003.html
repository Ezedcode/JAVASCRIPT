<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What is your name?');
        document.write(`<p>Hello ${name},Your name have ${name.length} letter<p>`);
        document.write(`<p>Your name in Upper form is ${name.toUpperCase()}</p>`);
        document.write(`<p>Your name in Lower Case Form is ${name.toLowerCase()}</p>`);
    </script>
</body>
</html>
